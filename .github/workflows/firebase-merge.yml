name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - master
jobs:
  build_and_deploy_hosting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd client && yarn install && yarn run deploy && cd ..
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FRT_PROJECT_TEMPLATE }}"
          channelId: live
          projectId: frt-project-template
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
  build_and_deploy_functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd functions && yarn install && yarn run deploy && cd ..
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FRT_PROJECT_TEMPLATE }}"
          channelId: live
          projectId: frt-project-template
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
